parameters:
  appuio_reporting:
    =_metadata:
      multi_instance: true
    namespace: ${_instance}

    images:
      reporting:
        registry: ghcr.io
        repository: appuio/appuio-reporting
        tag: v0.17.0

    schedules:
      backfill: '15 * * * *'

    schedules_suspend:
      backfill: false

    development_mode: false
    override_sales_order_id: null

    extra_volumes: {}

    prometheus:
      url: null
      org_id: null

    odoo:
      metered_billing_endpoint: null
      oauth:
        token_endpoint: null
        client_id: null
        client_secret: null

    rules:
      legacy_appuio_managed_clusters:
        enabled: false
        products:
          - product_id: 'TODO'
            params:
              vshn_service_level: zero
              cloud_provider: cloudscale
        instance_id_pattern: '%(cluster_id)s'
        item_group_description_pattern: 'APPUiO Managed OpenShift - Cluster: %(cluster_id)s'
        unit_id: 'TODO' #Cluster-Hour
        query_pattern: |
          # Calculates number of clusters per cluster. Always returns 1.
          # Max values over one hour.
          max_over_time(
            max by(cluster_id, vshn_service_level, tenant_id, cloud_provider, sales_order_id) (
              (appuio_managed_info{cloud_provider="%(cloud_provider)s", vshn_service_level="%(vshn_service_level)s"})
            )[59m:1m]
          )
      appuio_managed_vcpu:
        enabled: true
        products:
          - product_id: 'openshift-worker-vcpu-cloudscale-besteffort'
            params:
              vshn_service_level: best-effort
              cloud_provider: cloudscale
        instance_id_pattern: '%(cluster_id)s'
        item_group_description_pattern: 'APPUiO Managed OpenShift - Cluster: %(cluster_id)s'
        unit_id: 'uom_uom_49_440b0fa7' #vCPU-Hour
        query_pattern: |
          # Calculates vCPUs for app nodes of a cluster
          # Max values over one hour.
          max_over_time(
            sum by(cluster_id, vshn_service_level, tenant_id, role, cloud_provider, sales_order_id) (
              node_cpu_info * on (tenant_id, cluster_id, instance) group_left(role)
                label_join(
                  kube_node_role{role=~"app|storage"},
                  "instance",
                  "",
                  "node"
                ) * on(cluster_id) group_left(tenant_id, vshn_service_level, cloud_provider, sales_order_id)
                  max by(cluster_id, tenant_id, vshn_service_level, cloud_provider, sales_order_id)
                    (appuio_managed_info{cloud_provider="%(cloud_provider)s", vshn_service_level="%(vshn_service_level)s"})
            )[59m:1m]
          )

    network_policies:
      target_namespaces: {}

    monitoring:
      enabled: true
      alerts:
        APPUiOReportingDatabaseBackfillingFailed:
          enabled: true
          rule:
            annotations:
              description: APPUiO Reporting backfilling metrics into reporting database failed.
              message: APPUiO Reporting backfilling metrics into reporting database failed.
              runbook_url: https://hub.syn.tools/appuio-reporting/runbooks/APPUiOReportingDatabaseBackfillingFailed.html
              summary: APPUiO Reporting backfilling metrics into reporting database failed.
            expr: |
              kube_job_failed{job="kube-state-metrics",namespace="${appuio_reporting:namespace}",job_name=~"backfill-.*"} > 0
            for: 10m
            labels:
              severity: warning
