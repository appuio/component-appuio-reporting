parameters:
  appuio_reporting:

    database_env:
      DB_USER:
        secretKeyRef:
          name: reporting-db-prod-cred
          key: POSTGRESQL_USER
      DB_PASSWORD:
        secretKeyRef:
          name: reporting-db-prod-cred
          key: POSTGRESQL_PASSWORD
      DB_HOST:
        secretKeyRef:
          name: reporting-db-prod-cred
          key: POSTGRESQL_HOST
      DB_PORT:
        secretKeyRef:
          name: reporting-db-prod-cred
          key: POSTGRESQL_PORT
      DB_NAME:
        secretKeyRef:
          name: reporting-db-prod-cred
          key: POSTGRESQL_DB

    extra_volumes:
      dbsecret:
        mount_spec:
          readOnly: true
          mountPath: /secrets/database
        volume_spec:
          secret:
            secretName: reporting-db-prod-cred
            defaultMode: 384 # 0600

    prometheus:
      url: http://metrics

    erp_adapter:
      url: http://enterprisey-enterprise

    network_policies:
      target_namespaces:
        appuio-reporting: true
        appuio-thanos: true
