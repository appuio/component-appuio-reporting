apiVersion: batch/v1
kind: CronJob
metadata:
  annotations:
    product-id: openshift-worker-vcpu-cloudscale-besteffort
  labels:
    app.kubernetes.io/managed-by: commodore
    app.kubernetes.io/name: appuio-reporting
    app.kubernetes.io/part-of: syn
    name: backfill-openshift-worker-vcpu-cloudscale-besteffort
  name: backfill-openshift-worker-vcpu-cloudscale-besteffort
  namespace: appuio-reporting
spec:
  failedJobsHistoryLimit: 768
  jobTemplate:
    metadata:
      annotations:
        product-id: openshift-worker-vcpu-cloudscale-besteffort
      labels:
        app.kubernetes.io/managed-by: commodore
        app.kubernetes.io/name: appuio-reporting
        app.kubernetes.io/part-of: syn
        cron-job-name: backfill-openshift-worker-vcpu-cloudscale-besteffort
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/managed-by: commodore
            app.kubernetes.io/name: appuio-reporting
            app.kubernetes.io/part-of: syn
        spec:
          containers:
            - args:
                - appuio-reporting report --begin=$(date -d "now -3 hours" -u +"%Y-%m-%dT%H:00:00Z")
                  --repeat-until=$(date -u -Iseconds)
              command:
                - sh
                - -c
              env:
                - name: ACR_ODOO_OAUTH_TOKEN_URL
                  valueFrom:
                    secretKeyRef:
                      key: token_url
                      name: odoo-credentials
                - name: ACR_ODOO_OAUTH_CLIENT_ID
                  valueFrom:
                    secretKeyRef:
                      key: client_id
                      name: odoo-credentials
                - name: ACR_ODOO_OAUTH_CLIENT_SECRET
                  valueFrom:
                    secretKeyRef:
                      key: client_secret
                      name: odoo-credentials
                - name: ACR_ODOO_URL
                - name: ACR_PROM_URL
                  valueFrom:
                    secretKeyRef:
                      key: url
                      name: prom-url
                - name: ACR_ORG_ID
                  value: test-id
                - name: AR_PRODUCT_ID
                  value: openshift-worker-vcpu-cloudscale-besteffort
                - name: AR_QUERY
                  value: query
                - name: AR_INSTANCE_JSONNET
                  value: local labels = std.extVar("labels"); "%(cluster_id)s" % labels
                - name: AR_ITEM_GROUP_DESCRIPTION_JSONNET
                  value: 'local labels = std.extVar("labels"); "APPUiO Managed OpenShift
                    - Cluster: %(cluster_id)s" % labels'
                - name: AR_ITEM_DESCRIPTION_JSONNET
                  value: local labels = std.extVar("labels"); "All Compute Resources"
                    % labels
                - name: AR_UNIT_ID
                  value: '300'
              image: ghcr.io/appuio/appuio-reporting:v0.17.0
              name: backfill
              resources: {}
          initContainers: []
          restartPolicy: OnFailure
  schedule: 15 * * * *
  startingDeadlineSeconds: 180
  successfulJobsHistoryLimit: 3
  suspend: false
